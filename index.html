<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch !</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <header class="header">
        <h1 id="title">Etch a Sketch !</h1>
    </header>
    <div class="big-container">
        <div class="options-container">
            <h3 id="title-options">Options</h3>
            <div class="top">
                <button class="btn" id="color-btn">Color</button>
                <button class="btn" id="clear-btn">Clear</button>
                <button class="btn" id="rainbow-btn">Rainbow Mode</button>
                <button class="btn" id="eraser-btn">Eraser</button>
            </div>
            <div class="bottom">
                <label for="grid-size-input">Grid Size</label>
                <input type="range" id="grid-size" min="1" max="100">
            </div>
        </div>
        <div class="grid-container">

        </div>
    </div>
</body>

</html>
